    <rect width="58" height="58" rx="10" ry="10" x="1" y="1"
     style="fill:#ffffff;fill-opacity:0.5;stroke:#a30075;stroke-width:2" />
    <rect width="30" height="30" x="15" y="15"
     style="stroke:#a30075;stroke-width:1.5;fill:none" />
